# See https://render.com/docs/blueprint-spec for more info
services:
  - type: web
    name: finalform-backend
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        sync: false  # Set this in Render dashboard after deploying frontend
      - key: SUPABASE_URL
        sync: false  # Set in Render dashboard
      - key: SUPABASE_SERVICE_KEY
        sync: false  # Set in Render dashboard
